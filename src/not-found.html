<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- ============ swiper js css  ============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- ============ odometer css  ============ -->

  <body class="relative text-base text-title lg:text-lg">
    <section class="container pb-[60px] lg:pb-[120px]">
      <div class="flex flex-col items-center text-center">
        <img alt="error img" loading="lazy" width="1056" height="792" decoding="async" data-nimg="1" src="./assets/images/error.png" style="color: transparent" />
        <h4 class="h4 font-semibold text-title">OOPS! SOMETHING WRONG</h4>
        <p class="mb-10 text-para2">We are sorry but the page you were looking for doesn't exist</p>
        <a class="btn-primary shrink-0" href="index.html"

          <span class="text block rounded-full bg-n8 p-1 text-primary"
            ><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tabler-icon tabler-icon-chevron-right">
              <path d="M9 6l6 6l-6 6"></path></svg></span
        ></a>
      </div>
    </section>

    <!-- ============ swiper plugin js ============ -->
